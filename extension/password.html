<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>password</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/password.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/password.js"></script>
    <script src="js/pbkdf2.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">password</h2>
        <input type="number" id="txtLength" name="length" class="form-control"
               placeholder="Length (Optional - Default: 10)">
        <br>
        <input type="text" id="txtDomain" name="domain" class="form-control" placeholder="Domain" required autofocus>
        <br>
        <input type="password" id="txtPassword" name="password" class="form-control" placeholder="Password" required>
        <br>
        <input type="button" id="btnGenerate" class="btn btn-lg btn-primary btn-block" value="Generate">
        <br>
    </form>
    <input type="text" id="txtResult" name="result" class="form-control" placeholder="Result">
    <br>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
